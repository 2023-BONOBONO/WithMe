spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/websocket
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  data:
    mongodb:
      uri: mongodb://localhost:27017/websocket

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
