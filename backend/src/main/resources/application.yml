spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/bonobono
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  data:
    mongodb:
      uri: mongodb://localhost:27017/websocket

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true #show sql
    defer-datasource-initialization: true

  sql:
    init:
      data-locations: classpath:data.sql
      mode: always

  mvc: # swagger로 인해서 세팅
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB


